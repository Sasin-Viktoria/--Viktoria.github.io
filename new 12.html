<div id="id01" class="modal">

    <div class="container">

	  <div> <textarea style="width:100%;padding: 12px 20px; margin: 8px 0;" rows="10" cols="45" border=" 1px solid #ccc"   name="text"placeholder="текст"required></textarea></div>
      <button type="submit">Отправить</button>
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Отмена</button>
      
    </div>
  </form>
</div>


<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
